<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Транзакции и баланс</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #bdc3c7;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a.active {
            color: #3498db;
        }

        .user-info a {
            color: white;
            text-decoration: none;
        }

        .replenish-block {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            width: fit-content;
            margin: 20px 0 0 20px;
            border-radius: 8px;
        }

        .replenish-block input {
            padding: 8px;
            margin-right: 10px;
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .replenish-block button {
            padding: 8px 12px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .replenish-block button:hover {
            background-color: #2980b9;
        }

        .replenish-error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .date-filter {
            width: fit-content;
            margin: 15px 0 0 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-filter label {
            font-weight: bold;
            color: #2c3e50;
        }

        table {
            border-collapse: collapse;
            margin: 20px 0 0 20px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ecf0f1;
            white-space: nowrap;
        }

        th {
            background-color: #34495e;
            color: white;
            text-align: center;
        }

        td.right {
            text-align: right;
        }

        .amount-positive {
            color: #27ae60;
            font-weight: bold;
        }

        .amount-negative {
            color: #e74c3c;
            font-weight: bold;
        }

        tr:hover {
            background-color: #ecf0f1;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            margin-top: 20px;
        }

        .current-balance {
            margin: 10px 0 0 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="nav-links">
        <a href="/view/balance.html" class="active">ТРАНЗАКЦИИ</a>
        <a href="/view/ml.html">МОДЕЛЬ</a>
    </div>
    <div class="user-info" id="user-info"></div>
</div>

<div class="replenish-block">
    <input type="number" id="amount" placeholder="Сумма" step="1">
    <button onclick="replenish()">Пополнить</button>
    <div id="replenish-error" class="replenish-error"></div>
</div>

<div class="date-filter">
    <label for="start-date">с</label>
    <input type="date" id="start-date">
    <label for="end-date">по</label>
    <input type="date" id="end-date">
    <button onclick="loadTransactions()">Применить</button>
</div>

<div id="error" class="error"></div>

<table id="transactions-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Дата и время</th>
            <th>Сумма</th>
            <th>Остаток</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="current-balance" class="current-balance"></div>

<script>
    function getLocalDateString(date = new Date()) {
        date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
        return date.toISOString().split('T')[0];
    }

    const todayStr = getLocalDateString();

    const startDateEl = document.getElementById('start-date');
    const endDateEl = document.getElementById('end-date');

    startDateEl.setAttribute('max', todayStr);
    endDateEl.setAttribute('max', todayStr);

    startDateEl.addEventListener('change', () => {
        const start = startDateEl.value;
        const end = endDateEl.value;
        if (end && start > end) {
            startDateEl.value = end;
        }
    });

    endDateEl.addEventListener('change', () => {
        const start = startDateEl.value;
        const end = endDateEl.value;
        if (start && end < start) {
            endDateEl.value = start;
        }
    });

    async function loadUserInfo() {
        try {
            const resp = await fetch('/user/me');
            if (resp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }
            if (!resp.ok) throw new Error('Ошибка получения данных пользователя');
            const userData = await resp.json();
            document.getElementById('user-info').innerHTML = `<a href="/page/me.html">${userData.username}</a>`;
        } catch (err) {
            document.getElementById('error').textContent = err.message;
        }
    }

    function formatDateTime(isoString) {
        const date = new Date(isoString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${day}.${month}.${year}, ${hours}:${minutes}`;
    }

    async function loadTransactions() {
        try {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;

            let url = '/balance/history';
            const params = [];
            if (start) params.push(`start_date=${encodeURIComponent(start)}`);
            if (end) params.push(`end_date=${encodeURIComponent(end)}`);
            if (params.length > 0) url += `?${params.join('&')}`;

            const resp = await fetch(url);
            if (resp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }
            if (!resp.ok) throw new Error('Ошибка получения истории транзакций');

            const transactions = await resp.json();
            const tbody = document.querySelector('#transactions-table tbody');
            tbody.innerHTML = '';
            transactions.forEach(tx => {
                const tr = document.createElement('tr');
                const amountValue = Number(tx.amount);
                const amountClass = amountValue >= 0 ? 'amount-positive' : 'amount-negative';
                tr.innerHTML = `
                    <td>${tx.id}</td>
                    <td>${formatDateTime(tx.timestamp)}</td>
                    <td class="right ${amountClass}">${amountValue.toFixed(2)}</td>
                    <td class="right">${Number(tx.balance).toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            document.getElementById('error').textContent = err.message;
        }
    }

    async function loadCurrentBalance() {
        try {
            const resp = await fetch('/balance');
            if (resp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }
            if (!resp.ok) throw new Error('Ошибка получения текущего баланса');
            const balanceValue = await resp.json();
            document.getElementById('current-balance').textContent = `Текущий баланс: ${Number(balanceValue).toFixed(2)}`;
        } catch (err) {
            document.getElementById('error').textContent = err.message;
        }
    }

    async function replenish() {
        const amountField = document.getElementById('amount');
        const errorDiv = document.getElementById('replenish-error');
        errorDiv.textContent = '';
        const amount = parseInt(amountField.value, 10);

        if (isNaN(amount)) {
            errorDiv.textContent = 'Введите корректную сумму';
            return;
        }

        try {
            const resp = await fetch(`/balance/replenish?amount=${encodeURIComponent(amount)}`, {
                method: 'POST'
            });
            if (resp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }
            if (resp.ok) {
                location.reload();
            } else {
                const errorData = await resp.json().catch(() => ({}));
                errorDiv.textContent = errorData.detail || 'Ошибка пополнения';
            }
        } catch (err) {
            errorDiv.textContent = 'Ошибка сети';
        }
    }

    loadUserInfo();
    loadTransactions();
    loadCurrentBalance();
</script>


</body>
</html>
