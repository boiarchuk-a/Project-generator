<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>МОДЕЛЬ - Text2Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: #bdc3c7;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a.active {
            color: #3498db;
        }
        .user-info a {
            color: white;
            text-decoration: none;
        }
        .query-block {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            width: 90%;
            margin: 20px auto 0 auto;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .query-block input {
            padding: 8px;
            margin-right: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .query-block button {
            padding: 8px 12px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        .query-block button:hover {
            background-color: #2980b9;
        }
        .query-error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        .date-filter {
            width: 90%;
            margin: 15px auto 0 auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .date-filter label {
            font-weight: bold;
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            table-layout: fixed;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ecf0f1;
            word-wrap: break-word;
        }
        th {
            background-color: #34495e;
            color: white;
            text-align: center;
        }
        td.right {
            text-align: right;
        }
        tr:hover {
            background-color: #ecf0f1;
        }
        .error {
            text-align: center;
            color: #e74c3c;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        th.col-id, td.col-id { width: 50px; }
        th.col-time, td.col-time { width: 140px; }
        th.col-status, td.col-status { width: 120px; }
        th.col-price, td.col-price {
            width: 80px;
            text-align: right;
            white-space: nowrap;
        }
        th.col-text, td.col-text {
            width: 35%;
            white-space: normal;
        }
        th.col-title, td.col-title {
            width: 35%;
            white-space: normal;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="nav-links">
        <a href="/view/balance.html">ТРАНЗАКЦИИ</a>
        <a href="/view/ml.html" class="active">МОДЕЛЬ</a>
    </div>
    <div class="user-info" id="user-info"></div>
</div>

<div class="query-block">
    <input type="text" id="query-text" placeholder="Введите текст запроса">
    <button onclick="executeQuery()">Выполнить</button>
    <div id="query-error" class="query-error"></div>
</div>

<div class="date-filter">
    <label for="start-date">с</label>
    <input type="date" id="start-date">
    <label for="end-date">по</label>
    <input type="date" id="end-date">
    <button onclick="loadQueries()">Применить</button>
</div>

<div id="error" class="error"></div>

<table id="query-table">
    <thead>
        <tr>
            <th class="col-id">ID</th>
            <th class="col-time">Время</th>
            <th class="col-status">Статус</th>
            <th class="col-price">Цена</th>
            <th class="col-text">Текст</th>
            <th class="col-title">Заголовок</th>
        </tr>
    </thead>
    <tbody>
        <tr id="loading-row">
            <td colspan="6" class="loading">Загрузка данных...</td>
        </tr>
    </tbody>
</table>

<script>
    function getLocalDateString(date = new Date()) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    const todayStr = getLocalDateString();

    const startDateEl = document.getElementById('start-date');
    const endDateEl = document.getElementById('end-date');

    startDateEl.setAttribute('max', todayStr);
    endDateEl.setAttribute('max', todayStr);

    startDateEl.addEventListener('change', () => {
        const start = startDateEl.value;
        const end = endDateEl.value;
        if (end && start > end) {
            startDateEl.value = end;
        }
    });

    endDateEl.addEventListener('change', () => {
        const start = startDateEl.value;
        const end = endDateEl.value;
        if (start && end < start) {
            endDateEl.value = start;
        }
    });

    async function loadUserInfo() {
        try {
            const resp = await fetch('/user/base');
            if (resp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }
            if (!resp.ok) throw new Error('Ошибка получения данных пользователя');
            const userData = await resp.json();
            document.getElementById('user-info').innerHTML = `<a href="/view/base.html">${userData.username}</a>`;
        } catch (err) {
            document.getElementById('error').textContent = err.message;
        }
    }

    function formatDateTime(isoString) {
        const date = new Date(isoString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${day}.${month}.${year}, ${hours}:${minutes}`;
    }

    function getStatusText(status) {
        switch (status) {
            case 0: return 'Ожидает';
            case 1: return 'Исполняется';
            case 2: return 'Выполнен';
            case 3: return 'Отменен';
            default: return status;
        }
    }

    async function executeQuery() {
        const queryText = document.getElementById('query-text').value.trim();
            const errorDiv = document.getElementById('query-error');
            errorDiv.textContent = '';

        if (!queryText) {
            errorDiv.textContent = 'Введите текст запроса';
            return;
        }

        try {
            // Получаем цену запроса
            const priceResp = await fetch(`/ml/price?text=${encodeURIComponent(queryText)}`);
            if (priceResp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }
            if (priceResp.status === 400) {
                const errData = await priceResp.json().catch(() => ({}));
                alert(errData.detail || 'Ошибка при получении цены');
                return;
            }
            if (!priceResp.ok) throw new Error('Ошибка получения цены');

            const priceData = await priceResp.json();
            const confirmed = confirm(`Стоимость запроса составляет ${priceData}. Продолжить?`);
            if (!confirmed) return;

            // Выполняем запрос
            const execResp = await fetch('/ml/generate-title', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
            abstract: queryText,
            style: 'concise',
            title_length: 'short'
                })
            });

            if (execResp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }

            if (!execResp.ok) {
                const errorText = await execResp.text();
                let errorMessage = 'Ошибка выполнения запроса';
                try {
                    const errorData = JSON.parse(errorText);
                    errorMessage = errorData.detail || errorMessage;
                } catch (e) {
                    errorMessage = errorText || errorMessage;
                }
                errorDiv.textContent = "Попробуйте позже";
                return;
            }

            alert('Запрос отправлен на обработку. Заголовок будет сгенерирован.');
            loadQueries();

        } catch (err) {
            errorDiv.textContent = err.message;
        }
    }

    async function loadQueries() {
        try {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;

            let url = '/ml/history';
            const params = [];
            if (start) params.push(`start_date=${encodeURIComponent(start)}`);
            if (end) params.push(`end_date=${encodeURIComponent(end)}`);
            if (params.length > 0) url += `?${params.join('&')}`;

            const resp = await fetch(url);
            if (resp.status === 403) {
                window.location.href = '/view/signin.html';
                return;
            }
            if (!resp.ok) {
                const errorText = await resp.text();
                throw new Error(`Ошибка сервера: ${resp.status} - ${errorText}`);
            }

            const logs = await resp.json();
            const tbody = document.querySelector('#query-table tbody');
            tbody.innerHTML = '';

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">Нет данных за выбранный период</td></tr>';
                return;
            }

            logs.forEach(log => {
                const results = log.result_dict || {};
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="col-id">${log.id}</td>
                    <td class="col-time">${formatDateTime(log.timestamp)}</td>
                    <td class="col-status">${getStatusText(log.status)}</td>
                    <td class="col-price">${log.transaction ? Math.abs(Number(log.transaction.amount)).toFixed(2) : ''}</td>
                    <td class="col-text">${log.query_text}</td>
                    <td class="col-title">${results.title || (log.status === 2 ? 'Ошибка генерации' : 'В обработке...')}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            document.getElementById('error').textContent = err.message;
            const tbody = document.querySelector('#query-table tbody');
            tbody.innerHTML = '<tr><td colspan="6" class="error">Ошибка загрузки данных: Попробуйте позже ' + '</td></tr>';
        }
    }

    // Загружаем данные при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        loadUserInfo();

        // Устанавливаем даты по умолчанию (последние 7 дней)
        const endDate = new Date();
        const startDate = new Date();
        startDate.setDate(startDate.getDate() - 7);

        startDateEl.value = getLocalDateString(startDate);
        endDateEl.value = getLocalDateString(endDate);

        loadQueries();
    });
</script>

</body>
</html>
