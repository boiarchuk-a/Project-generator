<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История предсказаний - Text2Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .history-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>История предсказаний</h1>
            <a href="/" class="back-link">← На главную</a>
        </div>

        <table class="history-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Исходный текст</th>
                    <th>Сгенерированный заголовок</th>
                </tr>
            </thead>
            <tbody id="predictions-table">
                <tr>
                    <td colspan="3" style="text-align: center;">Загрузка истории...</td>
                </tr>
            </tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage(1)">1</button>
            <button onclick="changePage(2)">2</button>
            <button onclick="changePage(3)">3</button>
        </div>
    </div>

    <script>
        async function loadHistory() {
            try {
                // Здесь будет запрос к вашему API
                // const response = await fetch('/prediction/history?user_id=1');
                // const data = await response.json();

                // Временные данные для демонстрации
                const data = [
                    {
                        timestamp: '2024-01-15 14:30',
                        input_text: 'Статья о преимуществах искусственного интеллекта...',
                        generated_title: 'ИИ: революция в технологиях'
                    },
                    {
                        timestamp: '2024-01-14 10:15',
                        input_text: 'Обзор новых возможностей в программировании...',
                        generated_title: 'Новые горизонты программирования'
                    }
                ];

                const table = document.getElementById('predictions-table');
                table.innerHTML = '';

                if (data.length === 0) {
                    table.innerHTML = '<tr><td colspan="3" style="text-align: center;">История предсказаний пуста</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.timestamp}</td>
                        <td>${item.input_text}</td>
                        <td><strong>${item.generated_title}</strong></td>
                    `;
                    table.appendChild(row);
                });

            } catch (error) {
                console.error('Ошибка загрузки истории:', error);
            }
        }

        function changePage(page) {
            // Логика пагинации
            loadHistory();
        }

        // Загружаем историю при открытии страницы
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
