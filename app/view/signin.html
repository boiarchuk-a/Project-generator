<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - Text2Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #7f8c8d;
            margin: 10px 0;
        }
        .login-container {
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .login-container input {
            width: 100%;
            padding: 8px 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }
        .login-container button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
        }
        #description {
            display: block;
            color: #27ae60;
            text-align: center;
            font-style: italic;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px solid #34495e;
            padding: 8px;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Text2Title</h1>
        <p>Генерация заголовков по абзацам</p>
    </div>

    <div class="login-container">
        <h3 id="description">
            Сервис для автоматической генерации заголовков на основе анализа текста с использованием современных ML-технологий
        </h3>
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Имя пользователя" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button onclick="signin()">Войти</button>
    <div id="error" class="error"></div>
    <a href="/view/signup.html">Зарегистрироваться</a>
</div>

<script>
    async function signin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        document.getElementById('error').textContent = '';

        if (!username || !password) {
            document.getElementById('error').textContent = 'Заполните все поля';
            return;
        }

        try {
            const response = await fetch('/user/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                window.location.href = '/view/base.html';
            } else {
                const errorData = await response.json().catch(() => ({}));
                document.getElementById('error').textContent = errorData.detail || 'Ошибка входа';
            }
        } catch (err) {
            document.getElementById('error').textContent = 'Ошибка сети';
        }
    }
</script>

</body>
</html>
